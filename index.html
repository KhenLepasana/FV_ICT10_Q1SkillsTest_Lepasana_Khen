<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">The FoodFather - Order Now!</h2>

        <!-- Customer Information section -->
        <h4>Customer Information</h4>
        <label>Name:</label>
        <input id="name" class="form-control mb-2" type="text"> <!-- Input for customer name -->
        <label>Address:</label>
        <input id="address" class="form-control mb-2" type="text"> <!-- Input for customer address -->
        <label>Contact Number:</label>
        <input id="contact" class="form-control mb-4" type="number"> <!-- Input for contact number -->

        <!-- Food checkbox -->
        <h4>Select Food Items</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item1"> <!-- Checkbox for Truffle Pasta -->
            <label class="form-check-label">Truffle Pasta - ₱320</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item2"> <!-- Checkbox for Cheese Pizza -->
            <label class="form-check-label">Cheese Pizza - ₱250</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item3"> <!-- Checkbox for Caesar Salad -->
            <label class="form-check-label">Caesar Salad - ₱150</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item4"> <!-- Checkbox for Iced Latte -->
            <label class="form-check-label">Iced Latte - ₱80</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item5"> <!-- Checkbox for Fresh Lemonade -->
            <label class="form-check-label">Fresh Lemonade - ₱60</label>
        </div>

        <br>
        <!-- Button to trigger the Python function -->
        <button class="btn btn-primary" py-click="generate_order">Create Order</button>

        <!-- Output box to show the result -->
        <div id="output" class="border p-3 mt-3"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
